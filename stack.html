<html>
<head>
	<link href="stack.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="header">
		<p>This page represents the stack data structure using DOM elements.  To push an item to the stack, enter some data into the box and click "Click to push!".  To pop an item off the stack, click "Click to pop!"</p>
		<button class="pusher"> Click to push! </button>
		<input type="textbox" class="input"></input>
		<button class="popper"> Click to pop! </button>
	</div>
	<div id="main"></div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="stack.js"></script>
</body>
</html>
